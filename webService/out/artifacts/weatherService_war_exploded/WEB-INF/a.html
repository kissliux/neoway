<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>欢迎</title>
    <script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
            <input type="button" id="btn" value="点击我请求post数据"/>
          <div id="content" style="padding: 50px;border: 1px saddlebrown solid; min-height: 100px; min-width: 100px;"></div>

	<a href="http://localhost:8080/we/getWeather?cityCode=101010300&simple=true&userId=ak">点我get请求</a>
    <script type="text/javascript">
        (function(){
            $(document).ready(function(){
     
                $("#btn").bind("click",function(){
                           
                    $.post(
                            "http://localhost:8080/we/getWeather",
                            {"cityCode":"101010300","simple":true,"userId":"ak"},
                            function(data){
                                alert(data);
                                $("#content").append(data);
                            },"json"

                    );
                })
            });
        })($);


    </script>

</body>
</html>
